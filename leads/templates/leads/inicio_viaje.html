{% extends "base.html" %}

{% block content %}
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <p class="leading-relaxed text-gray-500">'Clave del viaje'</p>
        <div class="flex flex-wrap w-full mb-20">
            <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">Inicio del Flete</h1>
            <div class="h-1 w-20 bg-indigo-500 rounded "></div>
                <p class="py-3 text-gray-500">{{ viaje.f_salida }}</p>
            </div>
        </div>
        <div class="flex flex-wrap -m-4 ">
            <div class="xl:w-1/4 md:w-1/2 p-4 ">
            <div class="bg-gray-100 p-6 rounded-lg ">
                <img class="h-40 rounded w-full object-cover object-center mb-6" src="{{  }}" alt="content">
                <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">Carta de Porte</h3>
                <h2 class="text-lg text-gray-900 font-medium title-font">Operador: {{ 'op' }}</h2>
                <p class="text-sm text-gray-500 mb-4">Subida en {{ viaje.f_salida }}</p>
                <p class="leading-relaxed text-base">Aqui el operador sube la carta de porte dando como comenzado su trayecto</p>
            </div>
            </div>
        </div>
        </div>
    </section>

{% endblock content %}
