{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
    <div class="max-w-lg mx-auto">
        <a class="hover:text-blue-500 mb-4" href = "{% url 'leads:lead-list'%}">Regresar a viajes</a>
        <div class="py-5 border-t border-gray-200 mt-4">
            <h1 class="text-2xl text-gray-800 mb-4">Crear un nuevo viaje</h1>
        </div>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md mt-5">
                Crear</button>
        </form>
    </div>

{% endblock content %}
