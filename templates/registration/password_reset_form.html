{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

    <div class="max-w-lg mx-auto mb-60">

        <h1 class="text-4xl text-gray-800 mb-8">Recuperar Contraseña</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md">
                Recuperar contraseña</button>
            <hr/>
            <div class="py-5 border-t border-gray-200 mt-5 text-center"> 
                Ya tienes una cuenta?
                <div class="py-5 text-center">
                <a class="bg-indigo-500 border-0 py-1 px-3 focus:outline-none hover:bg-indigo-400 rounded text-base mt-4 md:mt-0 text-white" href="{% url 'login' %}">Iniciar Sesión</a>
                </div>
            </div>
        </form>
    </div>
  
{% endblock content %}
