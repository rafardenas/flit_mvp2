{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

    <div class="max-w-lg mx-auto">

        <h1 class="text-4xl text-gray-800 mb-4">Recuperar Contraseña</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md">
                Recuperar contraseña</button>
            <hr/>
            <div class="py-5 border-t border-gray-200 mt-5"> 
                Ya tienes una cuenta?
                <a class="hover:text-blue-500 mt-4" href="{% url 'login' %}">Iniciar Sesión</a>
            </div>
        </form>
    </div>
  
{% endblock content %}
