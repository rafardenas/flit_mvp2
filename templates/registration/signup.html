{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

    <div class="max-w-lg mx-auto">
        <h1 class="text-4xl text-gray-800 mb-4">Registrarte con Flit</h1>

        
        <form method="POST" class="mt-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md mt-5">
                SignUp</button>
            </form>
        <div class="py-5 border-t border-gray-200 mt-4">
            <a class="hover:text-blue-500 mt-2 mb-4" href="{% url 'login' %}">Ya tengo una cuenta</a>
        </div>
    </div>
  
{% endblock content %}
