{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

    <div class="max-w-lg mx-auto">
        <h1 class="text-4xl text-gray-800 mb-4">Crear una cuenta</h1>

        
        <form method="POST" class="mt-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md mt-5">
                Registrarme</button>
            </form>
        <div class="py-5 border-t border-gray-200 mt-4 text-center ">
            <a class="bg-indigo-500 border-0 py-1 px-3 focus:outline-none hover:bg-indigo-400 rounded text-base mt-4 md:mt-0 text-white" href="{% url 'login' %}">Ya tengo una cuenta</a>
        </div>
    </div>
  
{% endblock content %}
